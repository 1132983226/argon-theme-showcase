name: 'Update Screenshots'

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  schedule:
    - cron: '0 0 12 * *'
jobs:
  UpdateSiteStatus:
    if: (github.event_name == 'pull_request' && github.event.pull_request.merged == true) || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: 'Set up node 16.x'
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: 'npm'
      - name: 'Install dependencies'
        run: npm ci
        working-directory: scripts
      - name: 'Run update screenshots script'
        timeout-minutes: 10
        run: node update-screenshots
        id: node
        env:
          UA_KEY: ${{ secrets.UA_KEY }}
        working-directory: scripts
      - name: Commit files
        run: |
          git config --local user.email "argontheme@outlook.com"
          git config --local user.name "argon-theme-release-push"
          git pull --rebase origin master
          git add -A
          git commit -m "Update screenshots" -a
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.TOKEN_ARGON_BOT }}
